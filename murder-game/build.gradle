plugins {
    id 'dev.implario.mcgradle' version '1.0.4'
}

bukkitPlugin {
    main = 'me.func.murder.App'
    depend << 'CoreAPI'
}

group = 'me.func'
version = '1.0-SNAPSHOT'

afterEvaluate {
    jar {
        archiveBaseName.set 'murder'
        from configurations.runtimeClasspath.collect { it.directory ? it : zipTree(it) }
        duplicatesStrategy DuplicatesStrategy.EXCLUDE
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compileOnly group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.7'

    compileOnly 'cristalix:bukkit-core:21.01.30'
    compileOnly 'cristalix:dark-paper:21.02.03'

    compileOnly 'dev.xdark:feder:1.0-SNAPSHOT'

    implementation 'clepto:clepto-bukkit:3.4.2'
    implementation 'clepto:clepto-cristalix:3.0.2'
    implementation 'dev.implario:kensuke-client-bukkit:2.1.10'

    implementation 'dev.implario.bukkit:bukkit-tools:4.0.0'
    implementation 'dev.implario.bukkit:kotlin-api:1.0.0'
    implementation 'dev.implario.bukkit:dark-paper:1.0.0'

    implementation 'ru.cristalix:boards-bukkit-api:3.0.15'
    implementation 'ru.cristalix:npcs-bukkit-api:3.0.5'
    implementation project(':murder-commons')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'dev.implario.games5e:bukkit-worker-core:2.1.20'
    implementation 'dev.implario.bukkit:kotlin-api:1.1.1'
    implementation 'ru.cristalix:games5e-integration:1.3.22'

    implementation 'me.func:arcade-api:1.0.97'
}
repositories {
    mavenCentral()
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}